<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/common-head"/>
</head>
<body>
<nav th:include="fragments/common-navbar"/>
<section class=jumbotron">
    <div class="row">
        <div class="col-md-6"><h3>User registration</h3>
            <form class=".form-control" action="/submit" method="post">
                <div class="container">
                    <table>
                        <tr>
                            <td><label><b>Email</b></label></td>
                            <td><input type="email" placeholder="Your email.." th:name="email" required></td>
                        </tr>
                        <tr>
                            <td><label><b>Password</b></label></td>
                            <td><input type="password" placeholder="Password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label><b>First name</b></label></td>
                            <td><input type="text" placeholder="First name.." name="firstName" required></td>
                        </tr>
                        <tr>
                            <td><label><b>Last name</b></label></td>
                            <td><input type="text" placeholder="Last name.." name="lastName" required></td>
                        </tr>
                        <tr>
                            <td><label><b>Age</b></label></td>
                            <td><input type="number" placeholder="Age.." name="age" required></td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-success" type="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>You can also <a href="/login">log in</a></h3>
        </div>
    </div>

</section>

</body>
</html>
