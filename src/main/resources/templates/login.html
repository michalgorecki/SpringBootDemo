<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/common-head"/>

    <title>Login</title>
</head>
<body>
<nav th:include="fragments/common-navbar"/>


<div class="jumbotron">
    <div th:if="${param.error}">
        Invalid credentials!
    </div>
    <div th:if="${param.logout}">
        You have been logged out
    </div>

    <form th:action="@{/submitLogin}" method="post">
        <table>
            <tr>
                <td><label th:text="Email"/></td>
                <td><input type="email" th:name="email"></td>
            </tr>
            <tr>
                <td><label th:text="Password"/></td>
                <td><input type="password" th:name="password"/></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-success" th:text="Submit"></button>
                </td>
            </tr>
        </table>
    </form>


</div>


</body>
</html>
